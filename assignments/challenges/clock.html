<script>

// function for updating the time
function showTime(){
    
    // making a date object
    var date = new Date();
    
    // setting a variable for the seconds, minutes and hours
    var curSec = date.getSeconds();
    var curMin = date.getMinutes();
    var curHour = date.getHours();

    // rotating the arrows for the clock with degrees depending on the arrow
    $(seconds).css("transform",`rotate(${curSec*6}deg)`)
    $(minutes).css("transform",`rotate(${curMin*6}deg)`)
    $(hours).css("transform",`rotate(${curHour*30}deg)`)
}

// setting a variable for each arrow, so they can be rotated
var seconds = $("#seconds-pointer")
var minutes = $("#minutes-pointer")
var hours = $("#hours-pointer")

// runs the function on load so they don't all point at the top
showTime()

// runs the function every second
var intervalId = window.setInterval(function(){
    showTime()
}, 1000);
</script>
